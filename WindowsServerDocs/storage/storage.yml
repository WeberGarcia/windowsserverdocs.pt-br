### YamlMime:Landing
title: Documentação do armazenamento do Windows Server
summary: 'O armazenamento no Windows Server oferece recursos novos e aprimorados para clientes SDDC (datacenter definido pelo software) que privilegiam cargas de trabalho virtualizadas. O Windows Server também fornece suporte extensivo para clientes corporativos usando servidores de arquivos com cargas de trabalho existentes. Aplica-se a: Windows Server 2019, Windows Server 2016, Windows Server (canal semestral).'
